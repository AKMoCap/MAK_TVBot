<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MAK Trading Bot{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body class="bg-dark text-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-darker border-bottom border-secondary">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="bi bi-graph-up-arrow me-2 text-success"></i>
                <span class="fw-bold">MAK Trading Bot</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="/">
                            <i class="bi bi-speedometer2 me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'trades' %}active{% endif %}" href="/trades">
                            <i class="bi bi-clock-history me-1"></i>Trade History
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'indicators' %}active{% endif %}" href="/indicators">
                            <i class="bi bi-activity me-1"></i>Indicators
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'settings' %}active{% endif %}" href="/settings">
                            <i class="bi bi-gear me-1"></i>Settings
                        </a>
                    </li>
                </ul>

                <div class="d-flex align-items-center navbar-status-badges">
                    <!-- Network Badge -->
                    <span id="network-badge" class="status-badge status-badge-primary">
                        <i class="bi bi-hdd-network me-1"></i>MAINNET
                    </span>

                    <!-- Bot Status -->
                    <button id="bot-toggle" class="status-badge status-badge-primary">
                        <i class="bi bi-play-fill me-1"></i>Running
                    </button>

                    <!-- Connection Status -->
                    <span id="connection-status" class="status-badge status-badge-primary">
                        <i class="bi bi-wifi me-1"></i>Connected
                    </span>

                    <!-- Wallet Connection -->
                    <button id="wallet-connect-btn" class="status-badge status-badge-disconnected" onclick="walletManager.connect()">
                        <i class="bi bi-wallet2 me-1"></i><span id="wallet-status-text">Connect Wallet</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Toast Container for Notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.umd.min.js"></script>
    <script src="{{ url_for('static', filename='js/wallet.js') }}"></script>
    <script src="{{ url_for('static', filename='js/hyperliquid-ws.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
